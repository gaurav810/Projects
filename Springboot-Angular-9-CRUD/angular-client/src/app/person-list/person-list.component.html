<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Person List</h2>
    </div>
    <button (click)="redirectToCreatePage()">Create Person</button>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons | async">
            <td>{{person.name}}</td>
            <td>{{person.emailId}}</td>
            <td>{{person.contactNo}}</td>
            <td>
              <button (click)="personDetails(person.id)">View</button>
            </td>
            <td>
              <button (click)="updatePerson(person.id)">Update</button>
            </td>
            <td>
                <button (click)="deletePerson(person.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
